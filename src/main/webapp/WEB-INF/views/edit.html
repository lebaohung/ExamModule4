<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Edit city</title>
</head>

<body>

<div class="container pl-5 pr-5 col-md-9 ">
    <div class="card">
        <form method="post" th:object="${city}">
            <table class=" table table-success table-striped table-borderless ">

                <tbody>
                <tr>
                    <td class="pt-3"></td>
                    <th scope="row">Edit City</th>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">City Name</th>
                    <td><input type="text" class="form-control" th:value="${city.name}"
                               minlength="1"
                               maxlength=""
                               required></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Nation</th>
                    <td>
                        <select class="form-control" th:name="nationId" required>
                            <option value="">Choose ...</option>
                            <option th:each="nation : ${nations}" th:value="${nation.nationId}"
                                    th:text="${nation.nationName}" th:selected="(${nation.nationId} == ${city.nationId})"
                            >

                            </option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Area</th>
                    <td><input type="text" class="form-control" th:value="${city.area}"
                               minlength="2"
                               maxlength="40"
                               min="0"
                               required></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Population</th>
                    <td><input type="text" class="form-control" th:value="${city.population}"
                               min="0"
                               required></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">GDP</th>
                    <td><input type="number"
                               class="form-control"
                               min="0" th:value="${city.gdp}"
                               required></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Description</th>
                    <td><input type="text" placeholder="Optional" class="form-control" th:value="${city.description}"
                               minlength="2"
                               maxlength="100"
                    ></td>

                </tr>
                <tr>
                    <th>
                        <button type="submit" class="btn btn-outline-success">Edit</button>
                    </th>
                    <td>
                        <th:block th:if="${message}">
                            <p class="text-info" th:text="${message}"></p>
                        </th:block>
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
