<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>City detail</title>
</head>

<body>


<div class="container pl-5 pr-5 col-md-9 ">
    <div class="card">
        <form method="post" th:object="${city}" >
            <table class=" table table-success table-striped table-borderless ">

                <tbody>
                <tr>
                    <th scope="row" class="pt-3">Name City</th>
                    <td th:text="${city.name}" ></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Area</th>
                    <td th:text="${city.area}" ></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Nation</th>
                    <td th:each="nation : ${nations}" th:if="(${nation.nationId} == ${city.nationId})">
                        <span th:text="${nation.nationName}"></span>

                    </td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Population</th>
                    <td th:text="${city.population}" ></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">GDP</th>
                    <td th:text="${city.gdp}" ></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Description</th>
                    <td th:text="${city.description}" ></td>

                </tr>
                <tr>
                    <th>
                        <button type="submit" class="btn btn-outline-success">Delete</button>
                    </th>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
